{% extends 'base.html' %}
{% block title %}Passwort ändra{% endblock %}
{% block content %}
<h2>Passwort ändra</h2>
<form method="POST">
    <label>Alts Passwort:</label>
    <input type="password" name="old_password" required>
    <label>Neis Passwort:</label>
    <input type="password" name="new_password" required>
    <button type="submit" class="btn">Ändra</button>
</form>
<a href="{{ url_for('index') }}">Zruck</a>
{% endblock %}
